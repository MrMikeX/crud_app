<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link href="//cdn.muicss.com/mui-0.10.3/css/mui.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>CRUD app</title>
</head>
<body>
    <main>
        <div class="form-box">
            <div class="head">Database</div>
                <div class="subhead">by Mike</div>
            <form action="#" id="login-form">
                <ul class="mui-tabs__bar">
                    <li class="mui--is-active"><a data-mui-toggle="tab" data-mui-controls="pane-default-1">Add Name</a></li>
                    <li><a data-mui-toggle="tab" data-mui-controls="pane-default-2">
                        <i class="material-icons md-18">search</i>Search</a></li>
                </ul>
            <div class="mui-tabs__pane mui--is-active" id="pane-default-1">  
            <div class="form-group">
                <div class="mui-textfield">
                    <input type="text" placeholder="your username"  id="name-input">
                </div>
            <button type="button" class="mui-btn mui-btn--raised" id="add-name-btn">Add</button>
            </div>
            </div>
            <div class="mui-tabs__pane" id="pane-default-2">
            <div class="form-group">
            <div class="mui-textfield">
                <input  placeholder="search by name" id="search-input">
            </div>
            <button type="button" class="mui-btn mui-btn--raised" id="search-btn">Search</button>
            </div>
        </div>
        </div>
        </form>
        <div class="form-box">
        <table class="styled-table" id="table" >
            <thead>
                <th>ID</th>
                <th>Name</th>
                <th>Date Added</th>
                <th>Delete</th>
                <th>Edit</th>
            </thead>
            <tbody></tbody>
        </table>
        </div>

        <section hidden id="update-row">
            <form class="mui-form">

            <div class="mui-textfield">
            <label>Change the name:</label>
            <input type="text" placeholder="New Name" id="update-name-input">
            <button class="mui-btn mui-btn--small mui-btn--primary mui-btn--flat" id="update-row-btn">Update</button>
        </section>
    </main>
    <script src="index.js"></script>
    <script src="//cdn.muicss.com/mui-0.10.3/js/mui.min.js"></script>
    
</body>
</html>
